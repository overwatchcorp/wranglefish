---
layout: main
style: /style/index.css
title: Fish Data Wrangler

<div class="container mt-3">
  <div class="row">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="file-input" onchange="handleFileSelect(this.files)">
      <label class="custom-file-label" for="customFile" id="file-input-label">Choose file</label>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-12 d-flex justify-content-center">
      <div class="btn-group" role="group" aria-label="Data view">
        <button type="button" class="btn btn-primary">CSV</button>
        <button type="button" class="btn btn-primary">Table</button>
      </div>
     </div>
  </div>
</div>

<script src="{{ 'scripts/index.js' | absolute_url  }}" />
